<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <button v-if="buttonShow" v-on:click="handleClick">Click me</button>
</div>


<script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
<script>
    new Vue({
        el:'#app',
        data:{
            buttonShow:true
        },
        methods:{
            handleClick: function () {
                alert("You clicked");
            }
        }
    });
</script>
</body>
</html>
