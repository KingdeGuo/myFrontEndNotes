<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="app">
    <span v-once>
        {{message}}
    </span>
    <div v-once>
        <span>
            {{message}}
        </span>
    </div>
</div>
<script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            message: "Hello kingdeguo"
        }
    })
</script>
</body>
</html>
