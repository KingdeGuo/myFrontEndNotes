<!DOCTYPE html>

    <title>Title</title>
</head>
<body>

<div id="app">
    <a href="http://www.kingdeguo.com" @click="handleClick('No Open',$event)">a link</a>
</div>

<script>
    var app = new Vue({
        el:"#app",
        data:{

        },
        methods:{

                event.preventDefault();
                window.alert(message);
            }
        }
    })
</script>
