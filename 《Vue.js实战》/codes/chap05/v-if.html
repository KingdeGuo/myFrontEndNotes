<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-if="status===1">show 1</p>
    <p v-else-if="status===2">show 2</p>
    <p v-else>show default</p>
</div>
<script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            status: 1
        }
    })
</script>
</body>
</html>
