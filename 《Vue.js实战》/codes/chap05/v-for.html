<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <ul>
        <li v-for="(book, index) in books">
            {{index}}->{{book.name}}
        </li>
    </ul>
</div>
<script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data:{
            books:[
                {name:"Book1"},
                {name:"Book2"},
                {name:"Book3"},
            ]
        }
    })
</script>
</body>
</html>
