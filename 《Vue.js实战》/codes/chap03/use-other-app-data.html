<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app1"></div>
<div id="app2">
    {{showAdd}}
</div>

<script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
<script>
    var app1 = new Vue({
        el:'#app1',
        data:{
            num:1
        }
    });
    var app2 = new Vue({
        el:"#app2",
        data:{
            num:2,
        },
        computed:{
            showAdd:function () {
                return app1.num + this.num;
            }
        }
    })
</script>
</body>
</html>
