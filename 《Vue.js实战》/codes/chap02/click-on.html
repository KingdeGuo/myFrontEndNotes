<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <p v-if="show">look here</p>
    <button v-on:click="handleClose">Hide top</button>
</div>

<script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: '#app',
        data:{
            show: true
        },
        methods:{
            handleClose: function () {
                this.show = false;
            }
        }
    })
</script>
</body>
</html>
