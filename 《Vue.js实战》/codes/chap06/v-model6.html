<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <select v-model="selected">
        <option>html</option>
        <option value="js">js</option>
        <option>css</option>
    </select>
    <p>
        You Picked: {{selected}}
    </p>
</div>
<script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            selected: 'html'
        }
    })
</script>
</body>
</html>
