<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="text" @input="myInput">
    <p>
        The message is: {{message}}
    </p>
</div>
<script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el: "#app",
        data:{
            message:'kingdeguo'
        },
        methods:{
            myInput:function (e) {
                this.message = e.target.value;
            }
        }
    })
</script>
</body>
</html>
