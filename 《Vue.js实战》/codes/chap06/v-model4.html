<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <input type="checkbox" v-model="checked" id="checked">
    <label for="checked">State {{checked}}</label>

</div>
<script src="https://unpkg.com/vue@2.1.6/dist/vue.min.js"></script>
<script>
    var app = new Vue({
        el:"#app",
        data:{
            checked: false
        }
    })
</script>
</body>
</html>
